<html>
    <head></head>
        <body>
            <h1>Html iframes tutou</h1>
            <p>how to use hight and width artributes in iframes</p>

            <iframe src="demo_iframe.html" height="200" width="300" title="Example"></iframe>
            <p> iframe remove the border</p>
            <iframe src="demo_iframe.html" style="border:none;" title="Example"></iframe>
            <p>how to change border size color and style in iframe</p>
            <iframe src="demo_iframe.html" style="border:2px solid red" title="Example"></iframe>
            <p>iframe target link</p>
            <iframe src="demo_iframe.html" name="iframe_a" title="Example"></iframe>
            <p><a href="https://www.w3schools.com" target="iframe_a">W3schools.com</a></p>

        </body>
</html>
